<div class="row login-row">

    <div class="col-4 offset-4 login-col">
  
      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
  
        <div class="form-group">
  
          <input type="email" email class="form-control" minlength="4" [(ngModel)]="user.username" name="username" #username="ngModel"
            required placeholder="UsuÃ¡rio">
  
          <small *ngIf="username.invalid && (username.dirty || username.touched)" class="form-text text-danger">
            Por favor verifique o seu e-mail.
          </small>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" minlength="6" name="password" [(ngModel)]="user.password" #password="ngModel"
            placeholder="Senha">
          <small *ngIf="password.invalid && (password.dirty || password.touched)" class="form-text text-danger">
            Por favor verifique a senha.
          </small>
        </div>
  
        <button [disabled]="form.invalid" type="submit" class="btn btn-primary btn-block">Enviar</button>
  
      </form>
  
    </div>
  </div>
